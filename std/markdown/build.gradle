archivesBaseName = 'markdown'
version = '0.1.1'

ext.dependencyPegdown = 'org.pegdown:pegdown:1.4.2'

dependencies {
    compile dependencyPegdown

    includedJars dependencyPegdown
}

jar {
    manifest {
        attributes 'Implementation-Title': 'collap-std-' + archivesBaseName, 'Implementation-Version': version
    }
}
