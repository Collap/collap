apply plugin: 'idea'

idea {
    project {
        languageLevel = '1.7'
    }
}

subprojects {
    apply plugin: 'java'
	apply plugin: 'idea'
	
	sourceCompatibility = 1.7

    repositories {
        mavenCentral()
        maven {
            url 'http://repository.jboss.org/nexus/content/groups/public'
        }
    }

    dependencies {
        compile 'net.sf.ehcache:ehcache:2.8.0'
        compile 'org.hibernate:hibernate-core:4.3.4.Final'
        compile 'org.thymeleaf:thymeleaf:2.1.2.RELEASE'
        compile 'com.zaxxer:HikariCP:1.3.5'
    }
}